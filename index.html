<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator JS</title>
</head>
<body>
    <section class="CalculatorSection">
        <div>
            <input class="mainInput" type="text" name="" id="mainInput">
        </div>

        <div class="calculatorSection">
            <div class="calculatorContent">
                <div class="calculatorSet">
                    <button id="button7" class="number-button">7</button>
                    <button id="button8" class="number-button">8</button>
                    <button id="button9" class="number-button">9</button>
                    <button id="buttonDEL" class="delete-button">DEL</button>
                </div>

                <div class="calculatorSet">
                    <button id="button4" class="number-button">4</button>
                    <button id="button5" class="number-button">5</button>
                    <button id="button6" class="number-button">6</button>
                    <button id="buttonPlus" class="number-button">+</button>
                </div>

                <div class="calculatorSet">
                    <button id="button1" class="number-button">1</button>
                    <button id="button2" class="number-button">2</button>
                    <button id="button3" class="number-button">3</button>
                    <button id="buttonMinus" class="number-button">-</button>
                </div>

                <div class="calculatorSet">
                    <button id="buttonDot" class="number-button">.</button>
                    <button id="button0" class="number-button">0</button>
                    <button id="buttonSplit" class="number-button">/</button>
                    <button id="buttonManipulation" class="number-button">x</button>
                </div>

                <div class="calculatorSet">
                    <button id="buttonReset" class="reset-button">reset</button>
                    <button id="buttonEquals" class="equals-button">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
